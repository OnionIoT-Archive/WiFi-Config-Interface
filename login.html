<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
		<link href="./css/styles.css" rel="stylesheet" /> 
		<title>Onion WiFi Module</title>
	</head>
	<body>
		<nav class="navbar navbar-onion navbar-fixed-top" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-leaf"></span>&nbsp;Onion<sup><sup>WiFi</sup></sup></a>
			</div>
		</nav>
		<div class="container">
			<div class="alert alert-onion-warning alert-dismissable">
  				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  				Note: default username: <strong>admin</strong>, default password: <strong>onion</strong>
			</div>
			<div class="panel panel-onion">
  				<div class="panel-body">
    				<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Username</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" id="username" placeholder="Username" />
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="password" class="col-sm-2 control-label">Password</label>
					    	<div class="col-sm-10">
					      		<input type="password" class="form-control" id="password" placeholder="Password" />
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<a href="./status.html" class="btn btn-onion">Sign in</a>
					    	</div>
					  	</div>
					</form>
  				</div>
			</div>
		</div>
	</body>
</html>
